<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #textwrap {
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 1);

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #myTextarea {
        width: 50%;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="textwrap">
      <textarea id="myTextarea"></textarea>
      <button onclick="sendData()">전송</button>
      <button onclick="changeData()">변경</button>
      <button onclick="example_list_bar()">보기문: 리스트(-)</button>
    </div>
    <script>
      const sendData = function () {
        const textarea = document.getElementById('myTextarea').value;
        const data = { data: textarea };

        fetch('http://localhost:3000/api/test', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            // 응답
          })
          .catch((error) => {
            // 에러
          });
      };

      const changeData = function () {
        // textarea 요소 가져오기
        const textarea = document.getElementById('myTextarea');
        // textarea 값 가져오기
        const textareaValue = textarea.value;
        // textarea에서 선택한 블록값 가져오기
        const selectionStart = textarea.selectionStart;
        const selectionEnd = textarea.selectionEnd;
        let selectionText = textarea.value.substring(
          selectionStart,
          selectionEnd
        );
        console.log(selectionStart, selectionEnd);
        selectionText = selectionText.replace(/^\s+|\s+$/g, '');
        console.log('selectionText: ', selectionText);
        // ----------------------------------------
        // 대체텍스트 생성
        const newText = `/보기문\n${selectionText}`;
        // 대체텍스트로 대체
        console.log('newText: ', newText);
        const replacedText = textareaValue.replace(selectionText, newText);
        // textarea에 대체된 값으로 변경
        textarea.value = replacedText;
      };
    </script>
  </body>
</html>
