  1. UML 다이어그램 중 순차 다이어그램에 대한 설명으로 틀린 것은?<br><br>
  ① 객체 간의 동적 상호작용을 시간 개념을 중심으로 모델링 하는 것이다.<br><br>
  ② 주로 시스템의 정적 측면을 모델링 하기 위해 사용한다.<br><br>
  ③ 일반적으로 다이어그램의 수직 방향이 시간의 흐름을 나타낸다.<br><br>④ 회귀 메시지(Self-Message), 제어블록(Statement block) 등으로 구성된다.<br><br>
  --정답 2<br><br>
  --해설<br><br>
  - 순차 다이어그램은 행위 다이어그램이므로 동적이고, 순차적인 표현을 위한 다이어그램이다.<br><br><br><br><br><br><br><br>
